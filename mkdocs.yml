site_name: Pig Eyes DIY
site_url: https://ocampco.github.io/pig-eyes-diy
site_description: Resource for Toyota/Toyopet Mark II, Chaser, Cresta and Cressida
site_author: ocampco
repo_url: https://github.com/ocampco/pig-eyes-diy

theme:
  name: material
  palette:
    primary: white
    accent: pink

extra_css:
  - styles.css

markdown_extensions:
  - toc:
      permalink: '&#128279;'
      permalink_class: 'toc-permalink-override'
      toc_depth: '2-6'
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_alt

plugins:
  - git-revision-date

nav:
  - Home: index.md
  - Suspension:
    - ./suspension/index.md
    - Coilovers: ./suspension/coilovers.md
