site_name: Pig Eyes DIY
site_url: https://ocampco.github.io/pig-eyes-diy
site_description: Resource for Toyota/Toyopet Mark II, Chaser, Cresta and Cressida
site_author: ocampco

repo_url: https://github.com/ocampco/pig-eyes-diy
repo_name: ocampco/pig-eyes-diy

theme:
  name: material
  palette:
    primary: white
    accent: pink
  features:
    - navigation.top
    - navigation.instant
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
  logo: ./assets/logo.png
  favicon: ./assets/logo.png
  icon:
    repo: fontawesome/brands/github

extra_css:
  - ./assets/extra.css

markdown_extensions:
  - toc:
      permalink: '&#128279;'
      permalink_class: 'toc-permalink-override'
      toc_depth: '2-3'
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - admonition
  - pymdownx.details

plugins:
  - search
  - git-revision-date-localized

nav:
  - Home: index.md
  - Suspension:
    - ./suspension/index.md
    - 'Front Coilovers': ./suspension/front-coilovers.md
    - 'Steering Arms': ./suspension/steering-arms.md
    - 'Rear Shocks': ./suspension/rear-shocks.md
    - 'Rear Springs': ./suspension/rear-springs.md
  - Exterior:
    - ./exterior/index.md
    - 'Series 1': ./exterior/series-1.md
  - Electronics:
    - ./electronics/index.md
    - Dashboard: ./electronics/dashboard.md
    - Wiring: ./electronics/wiring.md
  - Interior:
    - ./interior/index.md
    - Seats: ./interior/seats.md
    - 'Accelerator Pedal': ./interior/accelerator-pedal.md
  - 'Wheel and Tyre':
    - ./wheel-and-tyre/index.md
    - Tyres: ./wheel-and-tyre/tyres.md
    - 'Refurbishing Wheels': ./wheel-and-tyre/refurbishing-wheels.md

extra:
  analytics:
    provider: google
    property: G-96Q2TMF4ZS
